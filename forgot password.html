<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Forgot Password</h1>
            <p>Enter your email address below, and we will send you instructions to reset your password.</p>
            <form id="resetPasswordForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
            <div class="back-link">
                <p><a href="signin.html">Back to Sign In</a></p>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <!-- Link to Firebase SDK and the custom JS -->
    <script type="module" src="no sql & javascript/forgotpassword.js"></script>
 
</body>
</html>
