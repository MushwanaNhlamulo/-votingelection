<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="no sql & javascript/my details.js" defer></script> <!-- Firebase JS & custom script -->
</head>
<body>

    <!-- Top Banner -->
    <header class="top-banner">
        <h1>UCT Voting Election</h1>
    </header>

    <!-- Main Content -->
    <main class="details-container">
        <!-- User Information Section -->
        <section class="details-section">
            <h2>Your Details</h2>
            <p><strong>User ID:</strong> <span id="user-id"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Status:</strong> You <span class="status" id="voting-status">have not voted</span>.</p>
        </section>

        <!-- Change Password Section -->
        <section class="details-section">
            <h2>Change Password</h2>
            <form id="change-password-form">
                <label for="current-password">Current Password:</label><br>
                <input type="password" id="current-password" name="current-password" required><br><br>

                <label for="new-password">New Password:</label><br>
                <input type="password" id="new-password" name="new-password" required><br><br>

                <label for="confirm-password">Confirm New Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>

                <button type="submit" class="btn">Change Password</button>
            </form>
        </section>

        <!-- Comments Section -->
        <section class="details-section">
            <h2>Your Comments</h2>
            <form id="comment-form">
                <label for="comment">Add a Comment:</label><br>
                <textarea id="comment" name="comment" rows="4" placeholder="Write your comment here..."></textarea><br><br>

                <button type="submit" class="btn">Submit Comment</button>
            </form>

            <h3>Previous Comments:</h3>
            <ul id="comments-list" class="comments-list">
                <!-- Comments will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Example Inc. All rights reserved.</p>
    </footer>

</body>
</html>
